buildscript {
    ext {
        kotlin_version = '1.3.50'
        spock_version = '1.0-groovy-2.4'
        groovy_version = '2.4.5'
        fuel_version = '2.2.1'
        wiremock_version = '2.25.1'
        gson_version = '2.8.5'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

project.group = 'com.kryszak'
project.version = '0.0.3'

apply plugin: 'kotlin'
apply plugin: "groovy"
apply plugin: 'jacoco'

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
    test.groovy.srcDirs += 'src/test/groovy'
}

jacoco {
    toolVersion = "0.8.4"
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "com.github.kittinunf.fuel:fuel:$fuel_version"
    compile "com.github.kittinunf.fuel:fuel-gson:$fuel_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.google.code.gson:gson:$gson_version"
    testCompile "org.spockframework:spock-core:$spock_version"
    testCompile "org.codehaus.groovy:groovy-all:$groovy_version"
    testCompile "com.github.tomakehurst:wiremock-jre8:$wiremock_version"
}

jar.doLast { task ->
    ant.checksum file: task.archivePath
}
