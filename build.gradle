buildscript {
    ext {
        kotlin_version = '1.3.50'
        spock_version = '1.0-groovy-2.4'
        groovy_version = '2.4.5'
        pitest_version = '1.4.5'
        coveralls_version = '2.8.3'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "info.solidsoft.gradle.pitest:gradle-pitest-plugin:$pitest_version"
        classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:$coveralls_version"
    }
}

project.group = 'com.kryszak'
project.version = '0.0.1'

apply plugin: 'kotlin'
apply plugin: "groovy"
apply plugin: 'info.solidsoft.pitest'
apply plugin: 'com.github.kt3k.coveralls'

pitest {
    timestampedReports = false
    outputFormats = ['XML']
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "org.spockframework:spock-core:$spock_version"
    testCompile "org.codehaus.groovy:groovy-all:$groovy_version"
}
