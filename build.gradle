buildscript {
    ext {
        kotlin_version = '1.3.50'
        spock_version = '1.3-groovy-2.4'
        groovy_version = '2.4.5'
        fuel_version = '2.2.1'
        wiremock_version = '2.25.1'
        gson_version = '2.8.5'
        slf4j_version = '1.7.28'
        logback_version = '1.2.3'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
}

project.group = 'com.kryszak'
project.version = '1.0'

apply plugin: 'kotlin'
apply plugin: "groovy"
apply plugin: 'jacoco'
//apply plugin: 'maven'
apply plugin: "maven-publish"

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
    test.groovy.srcDirs += 'src/test/groovy'
}

jacoco {
    toolVersion = "0.8.4"
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

publishing {
    publications {
        BintrayPublication(MavenPublication) {
            from components.java
            groupId "${project.group}"
            artifactId 'gwatlin'
            version "${project.version}"
        }
    }
}

bintray {
    user = "kryszak"
    key = "c7edfe1773cb347db9969dcd91c5ded1b733b7ec"
    configurations = ['archives']
    publish = true
    override = true
    pkg {
        repo = "guildwars2"
        name = "gwatlin"
        userOrg = user
        licenses = ["MIT"]
        vcsUrl = "https://github.com/Kryszak/gwatlin.git"
        websiteUrl = 'https://github.com/Kryszak/gwatlin'
        issueTrackerUrl = "https://github.com/Kryszak/gwatlin/issues"
        version {
            name = "${project.version}"
            desc = "Guild Wars 2 API client written in Kotlin"
            released = new Date()
            vcsTag = "v${project.version}"
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "com.github.kittinunf.fuel:fuel:$fuel_version"
    compile "com.github.kittinunf.fuel:fuel-gson:$fuel_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.google.code.gson:gson:$gson_version"
    compile "org.slf4j:slf4j-api:$slf4j_version"
    compile "ch.qos.logback:logback-classic:$logback_version"
    compile "ch.qos.logback:logback-core:$logback_version"
    testCompile "org.spockframework:spock-core:$spock_version"
    testCompile "org.codehaus.groovy:groovy-all:$groovy_version"
    testCompile "com.github.tomakehurst:wiremock-jre8:$wiremock_version"
}

