name: Publish

on:
  push:
    tags:        
      - v**

jobs:
  maven-central:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Publish package
        run: ./gradlew clean build publish closeAndReleaseStagingRepository
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_SIGNING_KEY_BASE64: ${{ secrets.GPG_SIGNING_KEY_BASE64 }}
          GPG_SIGNING_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
  github-release:
    runs-on: ubuntu-latest
    needs: maven-central
    permissions: 
      contents: write
      packages: write 
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build project
        run: ./gradlew build
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/libs/*"
          allowUpdates: "true"
  publish-docs:
    runs-on: ubuntu-latest
    needs: maven-central
    permissions: 
      contents: write
      packages: write 
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build project
        run: ./gradlew build dokkaHtml
      - name: Push documentation
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'build/dokka/html'
          destination-github-username: "Kryszak"
          destination-repository-name: "gwatlin-docs"
          user-email: github-actions[bot]@users.noreply.github.com
          target-branch: master
