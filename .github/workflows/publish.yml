name: Publish

on:
  push:
    tags:        
      - v**

jobs:
  build-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Ó∞ù Checkout project
        uses: actions/checkout@v4
      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Óô† Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: ü§ñ Set up just
        uses: extractions/setup-just@v2
      - name: Óªø Build project
        run: just build-clean
  maven-central:
    runs-on: ubuntu-latest
    needs: build-clean
    steps:
      - name: Ó∞ù Checkout project
        uses: actions/checkout@v4
      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Óô† Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: ü§ñ Set up just
        uses: extractions/setup-just@v2
      - name: Û∞öß Publish package
        run: just release
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_SIGNING_KEY_BASE64: ${{ secrets.GPG_SIGNING_KEY_BASE64 }}
          GPG_SIGNING_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
  github-release:
    runs-on: ubuntu-latest
    needs: maven-central
    permissions: 
      contents: write
      packages: write 
    steps:
      - name: Ó∞ù Checkout project
        uses: actions/checkout@v4
      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Óô† Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: ü§ñ Set up just
        uses: extractions/setup-just@v2
      - name: Óªø Build project
        run: just build
      - name: Óúâ Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/libs/*"
          allowUpdates: "true"
  publish-docs:
    runs-on: ubuntu-latest
    needs: maven-central
    permissions: 
      contents: write
      packages: write 
    steps:
      - name: Ó∞ù Checkout project
        uses: actions/checkout@v4
      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Óô† Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: ü§ñ Set up just
        uses: extractions/setup-just@v2
      - name: Û∞∑à Create documentation
        run: just documentation
      - name: ÔêÉ Push documentation
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'build/dokka/html'
          destination-github-username: "Kryszak"
          destination-repository-name: "gwatlin-docs"
          user-email: github-actions[bot]@users.noreply.github.com
          target-branch: master
