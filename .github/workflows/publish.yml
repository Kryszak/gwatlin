name: Publish

on:
  push:
    tags:        
      - v**

jobs:
  build-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Set up just
        uses: extractions/setup-just@v2
      - name: Build project
        run: just build-clean
  maven-central:
    runs-on: ubuntu-latest
    needs: build-clean
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Set up just
        uses: extractions/setup-just@v2
      - name: Publish package
        run: just release
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_SIGNING_KEY_BASE64: ${{ secrets.GPG_SIGNING_KEY_BASE64 }}
          GPG_SIGNING_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
  github-release:
    runs-on: ubuntu-latest
    needs: maven-central
    permissions: 
      contents: write
      packages: write 
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Set up just
        uses: extractions/setup-just@v2
      - name: Build project
        run: just build
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "code/build/libs/*"
          allowUpdates: "true"
  publish-docs:
    runs-on: ubuntu-latest
    needs: maven-central
    permissions: 
      contents: write
      packages: write 
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Set up just
        uses: extractions/setup-just@v2
      - name: Create documentation
        run: just documentation
      - name: Update documentation
        uses: EndBug/add-and-commit@v9
        with:
          message: "Documentation update"
          add: '["docs"]'
