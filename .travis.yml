language: java

matrix:
  include:
    - os: linux
      sudo: required
      jdk: openjdk11

git:
  quiet: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

stages:
  - "Build"
  - "Code coverage"

jobs:
  include:
    - stage: "Build"
      script: gradle build --info --stacktrace --max-workers=1 --no-daemon --build-cache
    - stage: "Code coverage"
      script: gradle jacocoTestReport && bash <(curl -s https://codecov.io/bash)
